<h1>Toaster Notification - Toastr</h1><br>
   
<button (click)="Success()" class="success">
    Success Toaster
</button>
   
<button (click)="Error()" class="error">
    Error Toaster
</button>   
<button (click)="Info()" class="info">
    Info Toaster
</button>
   
<button (click)="Warning()" class="warning">
    Warning Toaster
</button>
