<!DOCTYPE html>

    <title>UI(DAY-1) ~ EX-1</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

*{
    font-family: 'Poppins', sans-serif;
}

/*  navbar */
    nav ul li{
        display: inline;
        padding: 10px;
    }
    nav ul li.nav-brand{
        font-weight: bold;
        font-size: 30px;
        padding: 3px 40px;
    }
    nav ul ul.nav-right{
        float:right;
        padding: 3px 50px;
    }
    .contactus-btn{
        border: 1px solid grey;
        padding: 12px 20px;
        border-radius: 10px;
        background-color: #fff;
    }

    .nav-link{
        padding: 10px 25px;
        font-weight: bold;
    }
    .nav-link.active{
        color: #fca71e;
    }

/*     Personal Details  */
.personal-img{
        float: right;
        margin-right: 20px;
        width: 30%;
        height: 30%;
    }
    .content div{
        margin-left: 75px;
    }
    .content div h1{
        font-size: 100px;
        margin-bottom: 0px;
    }
    .content div #name{
        font-size: 70px;
        color: #fca71e;
        font-weight: bold;
        margin-top: 20px;
    }
    .content ul{
        margin-left: 10px;
    }    
    .about-me{
        margin-right: 20%;
        padding-right: 24%;
        line-height: 1.5;
    }
    .personal-details .content ul li{
        display: inline-block;
        padding: 20px;
        cursor: pointer;
    }
    .personal-details  .content ul li img{
        width: 100px;
        height: 62px;
        margin-top: 20px;
        margin-bottom: -20px;
    }
    
    .hireme-btn{
        border: none;
        border-radius: 5px;
        background-image: linear-gradient(#ffa500, #fca71e);
        color: #fff;
        padding: 20px 50px;
        
    }   
    
</style>
