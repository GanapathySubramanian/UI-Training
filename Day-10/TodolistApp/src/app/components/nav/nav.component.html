
  <div *ngIf="userEmail==null; then thenBlock else elseBlock"></div>

  <ng-template #thenBlock>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"  >          
        <a class="navbar-brand" routerLink="addtask">TODOLIST</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="signin" >Signin</a>
                </li>
              
                <li class="nav-item">
                    <a class="nav-link" routerLink="signup" >Signup</a>
                </li>
            </ul>
        </div>
    </nav>
  </ng-template>
  

  <ng-template #elseBlock>
        <nav class="navbar navbar-expand-lg navbar-light bg-light"  >          
            <a class="navbar-brand" routerLink="addtask">TODOLIST</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav" style="margin-right: -200px;">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="addtask" routerLinkActive="active-link">Home</a>
                    </li>
                    <li class="nav-item" *ngFor="let c of category">
                        <a class="nav-link" [routerLink]="['/todo/', c]" >{{c}}</a>
                    </li>
                   
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><span class="nav-link">Total : <span class="totalcount">{{totalTaskCount}}</span></span></li>
                    <li class="nav-item"><span class="nav-link">pending : <span class="pendingcount">{{pendingTaskCount}}</span></span></li>
                    <li class="nav-item"><span class="nav-link">Completed : <span class="completedcount">{{completedTaskCount}}</span></span></li>
                </ul>
            </div>
        </nav>
        <div class="name">
            <p class="nav-link">Welcome 
                    <span *ngIf="userName==null;then email else name"></span>
                        <ng-template #email>{{userEmail}}</ng-template>
                        <ng-template #name>{{userName}}</ng-template>

            </p>
            <p (click)="logout()">
                <img src="https://cdn-icons-png.flaticon.com/512/1300/1300674.png" width="30" height="30">
                    <a class="logout"> Logout </a>
            </p>
        </div>
  </ng-template>
  
<div class="main-content">
    <router-outlet></router-outlet>
</div>
